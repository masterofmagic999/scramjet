<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Parastar</title>
		<link rel="icon" id="favicon" href="favicon.webp" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<style>
			:root {
				/* ── Accent palette ───────────────────── */
				--accent: #7c3aed;
				--accent-light: #a78bfa;
				--accent-mid: #9333ea;
				--accent-bright: #8b5cf6;
				--accent-glow: rgba(124, 58, 237, 0.55);
				--accent-glow-soft: rgba(124, 58, 237, 0.22);
				--accent-border: rgba(139, 92, 246, 0.45);
				--accent-border-soft: rgba(139, 92, 246, 0.2);
				/* ── Background tokens ────────────────── */
				--bg-deep: #04031a;
				--bg-void: #02010e;
				--bg-card: rgba(255, 255, 255, 0.045);
				--bg-card-hover: rgba(124, 58, 237, 0.18);
				/* ── Text ─────────────────────────────── */
				--text-bright: rgba(255, 255, 255, 0.96);
				--text-mid: rgba(255, 255, 255, 0.68);
				--text-dim: rgba(255, 255, 255, 0.38);
				--text-muted: rgba(255, 255, 255, 0.2);
				/* ── Glass surfaces ───────────────────── */
				--glass-bg: rgba(8, 5, 22, 0.68);
				--glass-bg-light: rgba(15, 10, 35, 0.58);
				--glass-border: rgba(255, 255, 255, 0.1);
				--glass-border-bright: rgba(255, 255, 255, 0.18);
				--glass-shine: rgba(255, 255, 255, 0.07);
				--glass-blur: 28px;
				/* ── Elevation shadows ────────────────── */
				--shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.45);
				--shadow-md: 0 8px 28px rgba(0, 0, 0, 0.6), 0 2px 8px rgba(0, 0, 0, 0.35);
				--shadow-lg: 0 24px 64px rgba(0, 0, 0, 0.75), 0 8px 24px rgba(0, 0, 0, 0.45);
				--shadow-glow: 0 0 36px var(--accent-glow-soft);
				/* ── Transitions ──────────────────────── */
				--ease-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
				--ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
			}
			*,
			*::before,
			*::after {
				box-sizing: border-box;
			}
			body,
			html,
			#app {
				width: 100vw;
				height: 100vh;
				margin: 0;
				padding: 0;
				overflow: hidden;
				background: var(--bg-deep);
				font-family:
					"Inter",
					system-ui,
					-apple-system,
					BlinkMacSystemFont,
					sans-serif;
				color: #fff;
			}

			/* ── Fluid blob animations ──────────────────────────── */
			@keyframes blobDrift1 {
				0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
				25% { transform: translate(-2vw, 2vh) rotate(3deg) scale(1.04); }
				50% { transform: translate(1vw, -3vh) rotate(-2deg) scale(0.97); }
				75% { transform: translate(2vw, 1vh) rotate(4deg) scale(1.02); }
			}
			@keyframes blobDrift2 {
				0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
				33% { transform: translate(3vw, -2vh) rotate(-5deg) scale(1.06); }
				66% { transform: translate(-1vw, 3vh) rotate(3deg) scale(0.95); }
			}
			@keyframes blobDrift3 {
				0%, 100% { transform: translate(0, 0) scale(1); }
				50% { transform: translate(-2vw, -2vh) scale(1.08); }
			}

			/* ── Wallpaper base ─────────────────────────────────── */
			.wallpaper {
				background: #04031a;
				position: relative;
				overflow: hidden;
			}

			/* ── Fluid blob layers (positioned siblings) ────────── */
			.wb {
				position: fixed;
				pointer-events: none;
				z-index: 0;
			}

			/* Large cobalt/indigo blob – fills top-right area */
			.wb-indigo {
				width: 130vw;
				height: 120vh;
				top: -25vh;
				right: -30vw;
				border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
				background: radial-gradient(
					ellipse at 55% 45%,
					rgba(55, 48, 163, 0.85) 0%,
					rgba(67, 56, 202, 0.65) 25%,
					rgba(49, 46, 129, 0.35) 55%,
					transparent 75%
				);
				filter: blur(55px);
				animation: blobDrift1 24s ease-in-out infinite;
			}

			/* Brighter violet/indigo inner glow – center-right */
			.wb-violet {
				width: 75vw;
				height: 85vh;
				top: 0;
				right: 5vw;
				border-radius: 43% 57% 43% 57% / 43% 38% 62% 57%;
				background: radial-gradient(
					ellipse at 50% 45%,
					rgba(109, 40, 217, 0.72) 0%,
					rgba(124, 58, 237, 0.45) 40%,
					transparent 70%
				);
				filter: blur(45px);
				animation: blobDrift2 20s ease-in-out infinite;
			}

			/* Dark void sweep – bottom-left, creates depth contrast */
			.wb-void {
				width: 90vw;
				height: 115vh;
				bottom: -20vh;
				left: -20vw;
				border-radius: 47% 53% 37% 63% / 53% 42% 58% 47%;
				background: radial-gradient(
					ellipse at 38% 62%,
					rgba(2, 1, 18, 0.98) 15%,
					rgba(4, 2, 28, 0.92) 50%,
					transparent 80%
				);
				filter: blur(12px);
			}

			/* Teal/cyan accent – bottom-left edge glow */
			.wb-teal {
				width: 55vw;
				height: 65vh;
				bottom: -8vh;
				left: -8vw;
				border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
				background: radial-gradient(
					ellipse at 35% 65%,
					rgba(6, 182, 212, 0.38) 0%,
					rgba(20, 184, 166, 0.2) 45%,
					transparent 72%
				);
				filter: blur(58px);
				animation: blobDrift3 32s ease-in-out infinite;
			}

			/* Subtle center purple haze */
			.wb-haze {
				width: 60vw;
				height: 60vh;
				top: 20vh;
				left: 20vw;
				border-radius: 50%;
				background: radial-gradient(
					ellipse,
					rgba(139, 92, 246, 0.12) 0%,
					transparent 70%
				);
				filter: blur(80px);
				animation: blobDrift2 38s ease-in-out infinite reverse;
			}

			/* Star field – tiny bright dots */
			.wb-stars {
				inset: 0;
				background-image:
					radial-gradient(circle, rgba(255, 255, 255, 0.88) 1px, transparent 1px),
					radial-gradient(circle, rgba(255, 255, 255, 0.65) 1px, transparent 1px),
					radial-gradient(circle, rgba(200, 210, 255, 0.55) 1px, transparent 1px),
					radial-gradient(circle, rgba(255, 255, 255, 0.4) 0.5px, transparent 0.5px);
				background-size: 520px 520px, 320px 320px, 220px 220px, 170px 170px;
				background-position: 31px 97px, 153px 43px, 77px 173px, 200px 60px;
				opacity: 0.28;
			}

			/* ── Utility keyframes ─────────────────────────────── */
			@keyframes fade {
				from { opacity: 0; transform: translateY(6px); }
				to { opacity: 1; transform: translateY(0); }
			}
			@keyframes slideUp {
				from { opacity: 0; transform: translateY(28px); }
				to { opacity: 1; transform: translateY(0); }
			}
			@keyframes glowPulse {
				0%, 100% {
					text-shadow:
						0 0 40px rgba(139, 92, 246, 0.55),
						0 0 80px rgba(124, 58, 237, 0.25);
				}
				50% {
					text-shadow:
						0 0 70px rgba(139, 92, 246, 0.9),
						0 0 140px rgba(124, 58, 237, 0.45);
				}
			}
			@keyframes borderGlow {
				0%, 100% {
					box-shadow: 0 0 0 1px var(--accent-border), 0 0 20px var(--accent-glow);
				}
				50% {
					box-shadow: 0 0 0 1px rgba(167, 139, 250, 0.6), 0 0 40px rgba(124, 58, 237, 0.6);
				}
			}
			@keyframes shimmer {
				from { transform: translateX(-100%); }
				to { transform: translateX(100%); }
			}

			/* ── Glass utility classes ─────────────────────────── */
			.glass {
				background: var(--glass-bg);
				backdrop-filter: saturate(180%) blur(var(--glass-blur));
				-webkit-backdrop-filter: saturate(180%) blur(var(--glass-blur));
				border: 1px solid var(--glass-border);
			}
			.glass-panel {
				background: var(--glass-bg);
				backdrop-filter: saturate(200%) blur(30px);
				-webkit-backdrop-filter: saturate(200%) blur(30px);
				border: 1px solid var(--glass-border-bright);
				box-shadow: var(--shadow-md), inset 0 1px 0 var(--glass-shine);
			}
			.glass-card {
				background: rgba(255, 255, 255, 0.04);
				backdrop-filter: saturate(160%) blur(18px);
				-webkit-backdrop-filter: saturate(160%) blur(18px);
				border: 1px solid var(--glass-border);
				box-shadow: var(--shadow-sm), inset 0 1px 0 var(--glass-shine);
				border-radius: 14px;
			}
		</style>
		<script
			defer
			data-domain="scramjet.mercurywork.shop"
			src="https://analytics.proudparrot2.com/js/script.js"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/dreamland@0.0.25"></script>
		<script src="/baremux/index.js"></script>
		<script src="/scram/scramjet.all.js"></script>
		<script src="config.js"></script>
		<script src="store.js"></script>
	</head>

	<body class="wallpaper">
		<div class="wb wb-indigo"></div>
		<div class="wb wb-violet"></div>
		<div class="wb wb-void"></div>
		<div class="wb wb-teal"></div>
		<div class="wb wb-haze"></div>
		<div class="wb wb-stars"></div>
		<div
			id="app"
			style="position: relative; z-index: 1; width: 100%; height: 100%"
		></div>
		<script src="ui.js"></script>
	</body>
</html>
