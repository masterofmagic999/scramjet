<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Scramjet</title>
		<link rel="icon" id="favicon" href="favicon.webp" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				darkMode: "class",
				theme: {
					extend: {
						fontFamily: { sans: ["Inter", "system-ui", "sans-serif"] },
						backdropBlur: { glass: "16px" },
					},
				},
			};
		</script>
		<style>
			body,
			html,
			#app {
				width: 100vw;
				height: 100vh;
				margin: 0;
				padding: 0;
				overflow: hidden;
				background: #050505;
			}
			.glass {
				background: rgba(255, 255, 255, 0.05);
				backdrop-filter: blur(16px);
				-webkit-backdrop-filter: blur(16px);
				border: 1px solid rgba(255, 255, 255, 0.1);
			}
			@keyframes fade {
				from { opacity: 0; }
				to { opacity: 1; }
			}
		</style>
		<script
			defer
			data-domain="scramjet.mercurywork.shop"
			src="https://analytics.proudparrot2.com/js/script.js"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/dreamland@0.0.25"></script>
		<script src="/baremux/index.js"></script>
		<script src="/scram/scramjet.all.js"></script>
		<script src="config.js"></script>
		<script src="store.js"></script>
	</head>

	<body class="bg-[#050505] text-white">
		<div id="app"></div>
		<script src="ui.js"></script>
	</body>
</html>
